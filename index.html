<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(24deg, rgb(120, 173, 211) 0%, #d6eef5 100%);
        }

        h1{
            text-align: center;
            font-size: 20px;
            letter-spacing: 20px;
            color: #b10715;
            text-transform: uppercase;
            text-shadow: 0 20px 25px rgba(204, 242, 81, 0.5);
        }
       h2{
            font-size: 20px;
            letter-spacing: 20px;
            color: #b10715;
            text-transform: uppercase;
            text-shadow: 0 20px 25px rgba(204, 242, 81, 0.5);
       }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .product {
            width: 300px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin-top: 0;
        }

        .cart {
            margin-top: 20px;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .cart-item span {
            margin-right: 10px;
        }

        .total {
            font-weight: bold;
            font-size: large;
            text-align: right;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>

    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="Product1.jpg" alt="Product 1">
            <h3>Sports Shoes</h3>
            <p>$1100</p>
            <button class="button" onclick="addToCart('Sports Shoes', 1100)">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="Product2.jpg" alt="Product 2">
            <h3>Samsung M31</h3>
            <p>$100</p>
            <button class="button" onclick="addToCart('Samsung M31', 100)">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="Product3.jpg" alt="Product 3">
            <h3>Smart Watch</h3>
            <p>$500</p>
            <button class="button" onclick="addToCart('Smart Watch', 500)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Cart</h2>
        <ul class="cart-items"></ul>
        <p class="total">Total: $<span id="total">0</span></p>
        <button class="button" onclick="generateBill()">Generate Bill</button>
    </div>

    <script>
        var cartItems = [];
        var total = 0;

        function addToCart(productName, price) {
            cartItems.push({ name: productName, price: price });
            total += price;
            updateCart();
        }

        function updateCart() {
            var cartItemsElement = document.querySelector('.cart-items');
            var totalElement = document.getElementById('total');
            cartItemsElement.innerHTML = '';
            totalElement.textContent = total;

            cartItems.forEach(function (item) {
                var cartItem =document.createElement('li');
            cartItem.className = 'cart-item';
            var itemName = document.createElement('span');
            itemName.textContent = item.name;

            var itemPrice = document.createElement('span');
            itemPrice.textContent = '$' + item.price;

            cartItem.appendChild(itemName);
            cartItem.appendChild(itemPrice);
            cartItemsElement.appendChild(cartItem);
        });
    }

    function generateBill() {
        // Replace this with your own logic to generate a bill
        alert('Bill generated! Thank you for Purchasing Product from Our Website, Have a good day!');
    }
</script>
</body>
</html>
